<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <button class="res-btn" id="res-btn">Restart</button>
        <div class="score">
            <span class="your-score">You: <span id="your-score"></span> </span>
            <span class="comp-score">Computer: <span id="comp-score"></span> </span>
        </div>
    </header>
    <main>
        <section class="display">
            <h3>Choices</h3>
            <div class="choices">
                <div id="your-choice-title">
                    <h5>You</h5>
                    <h2 id="your-choice">None</h2>
                </div>
                <div id="comp-choice-title">
                    <h5>Computer</h5>
                    <h2 id="comp-choice">None</h2>
                </div>
            </div>
        </section>
        <div class="buttons">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scs-btn">Scissor</button>
        </div>
    </main>
</body>

</html>
